<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/angular-material/angular-material.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="libs/angular-resource/angular-resource.js"></script>
	<script src="libs/angular-aria/angular-aria.js"></script>
	<script src="libs/angular-animate/angular-animate.js"></script>
	<script src="libs/angular-material/angular-material.js"></script>
	<script src="libs/angular-material-icons/angular-material-icons.js"></script>
	<script src="libs/angular-base64-upload/dist/angular-base64-upload.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/SidebarController.js"></script>
	<script src="js/controllers/SingleContactController.js"></script>
	<script src="js/controllers/AddContactController.js"></script>
	<script src="js/services/ContactService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/appDirectives.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="contactApp" ng-cloak>	
	<md-toolbar>
		<div class="md-toolbar-tools">
			<span>
			   <md-icon md-font-library="material-icons" class="md-light md-48">account_circle</md-icon>
			</span>
			<h2>
			  <span>A MEAN Contact App</span>
			</h2>
			<span flex></span>
			<md-button class="md-icon-button" aria-label="Add">
				<md-icon ui-sref='base.add-contact' md-font-library="material-icons" class="md-light md-48">create</md-icon>
			</md-button>
			<md-button class="md-icon-button" aria-label="Delete">
				<md-icon ng-click="activateDelete()" md-font-library="material-icons" class="md-light md-48">delete</md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<div layout="row">
	<div ui-view="sidebar"></div>
	<md-content flex>		
		<div ui-view="main"></div>
	</md-content>
</div>
</body>

</html>
